<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Shapes</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="content">
				<span class="title">Shapes</span>
				<div class="flex-content">
					<section class="first-flex">
						<div class="first-grid-content">
							<div class="first-grid1">
								<span>4/3 aspect ratio</span>
							</div>
							<div class="second-grid1"></div>
							<div class="third-grid1"></div>
							<div class="fourth-grid1"></div>
							<div class="fifth-grid1"></div>
							<div class="sixth-grid1"></div>
						</div>
					</section>
					<section class="second-flex">
						<div class="second-grid-content">
							<div class="first-grid2">
							<span>1/1</span>
							</div>
							<div class="second-grid2">
							<span>4/1</span>
							</div>
							<div class="third-grid2">
							<span>2/1</span>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
